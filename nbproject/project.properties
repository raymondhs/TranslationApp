project.TranslatorDemoApp-war=TranslatorDemoApp-war
reference.TranslatorDemoApp-app-client.j2ee-module-car=${project.TranslatorDemoApp-app-client}/dist/TranslatorDemoApp-app-client.jar
reference.TranslatorDemoApp-ejb.dist-ear=${project.TranslatorDemoApp-ejb}/dist/TranslatorDemoApp-ejb.jar
